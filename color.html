<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colores</title>
    <style>
      body {
        background: #c95050;
        color: aqua;
      }
      .color01 {
        color: blue;
      }
      .color02 {
        color: rgb(70, 18, 129);
      }
      .color03 {
        color: rgba(70, 18, 129, 80%);
      }
      .color04 {
        color: rgb(70 18 129/ 50%);
      }
      .color05 {
        color: #006d43;
      }
      .color06 {
        color: #006d4385;
      }
      .color07 {
        color: currentColor;
      }
    </style>
  </head>
  <body>
    <p>background: #c95050;<br />color: aqua;</p>
    <h2 class="color01">color: blue;</h2>
    <h2 class="color02">color: rgb(70, 18, 129);</h2>
    <h2 class="color03">color: rgba(70, 18, 129, 80%);</h2>
    <h2 class="color04">rgb(70 18 129/ 50%);</h2>
    <h2 class="color05">color: #006d43;</h2>
    <h2 class="color06">color: #006d4385;</h2>
    <h2 class="color07">color: currentColor;</h2>
  </body>
</html>
