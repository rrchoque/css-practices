<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bordes</title>
    <style>
      .box {
        padding: 20px;
      }
      .box01 a:hover {
        border: 5px solid red;
      }

      .box02 a:hover {
        outline: 5px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box box01">
      <span>border: 5px solid red;</span>
      <a href="#">Link 01</a>
      <a href="#">Link 02</a>
      <a href="#">Link 03</a>
    </div>

    <div class="box box02">
      <span>outline: 5px solid red;</span>
      <a href="#">Link 01</a>
      <a href="#">Link 02</a>
      <a href="#">Link 03</a>
    </div>
  </body>
</html>
