<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclases</title>
    <style>
      a {
        color: chocolate;
      }

      .link02:hover {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#" class="link01">Normal</a>
      </li>
      <li>
        <a href="#" class="link02">Hover</a>
      </li>
    </ul>
  </body>
</html>
