<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclases</title>
    <style>
      body{
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
      }
      a {
        color: chocolate;
      }

      .link02:hover {
        color: midnightblue;
      }
      .link03:focus {
        color: midnightblue;
      }
      .link04:active {
        color: midnightblue;
      }

      .lista li:first-child{
        color: blueviolet;
      }
      .lista li:last-child{
        color: darkgreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#" class="link01">Normal</a>
      </li>
      <li>
        <a href="#" class="link02">Hover</a>
      </li>
      <li>
        <a href="#" class="link03">Focus</a>
      </li>
      <li>
        <a href="#" class="link04">Active</a>
      </li>
      <li>
        <a href="#">hijos</a>
        <ol class="lista">
          <li>first-child</li>
          <li>segundo</li>
          <li>last-child</li>
        </ol>
      </li>
    </ul>

    <hr />
    <a href="index.html">Atras</a>
  </body>
</html>
